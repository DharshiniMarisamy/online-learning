<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="lpage.css" type="text/css">
</head>
<body>
    <div class="container">
    <form name="login" action="login.html" method="get">
        <div class="login">
            <input type="text" name="fullname" id="fullname" required>
            <label for="fullname">Fullname</label>
        </div>
        <div class="login">
            <input type="email" id="email"  name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="login">
            <input type="number" id="year"  name="year" required>
            <label for="year">Mobile Number</label>
        </div>
        <div class="login">
            <input type="branch" id="branch"  name="branch" required>
            <label for="branch">Department</label>
        </div>
        <div class="login">
            <input type="password" id="password"  name="Password" required>
            <label for="Password">Password</label>
        </div>
        <div class="login">
            <input type="password" id="cpassword"  name="cPassword" required>
            <label for="cPassword">Confirm Password</label>
        </div>
        <span >
            <center>
            <input type="Submit" value="Submit">
            </center>
        </span>
        <div class="opt">
            <div class="or">
                <hr><h4><a href="login.html" style="text-decoration:none;color:indigo">or Login</a></h4><hr>
            </div>
        </div>
        
    </form>
    </div>
    
</body>
</html>
